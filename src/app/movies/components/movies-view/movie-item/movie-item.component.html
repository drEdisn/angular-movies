<div class="movie" *ngIf="movieItem !== undefined">
  <div class="image-content">
    <img [src]="getImage()" alt="image" class="movie__image" />
    <div class="rating">
      {{ movieItem.vote_average | number : '0.0-1' }}
    </div>
  </div>
  <p class="movie__title">
    {{ movieItem.title }}
  </p>
  <div class="movie__genres">
    <span class="genre" *ngFor="let genre of genres | async">
      {{ genre.name }}
    </span>
  </div>
</div>
