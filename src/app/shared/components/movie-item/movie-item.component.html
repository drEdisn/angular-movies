<div class="movie" *ngIf="movieItem !== undefined">
  <div class="image-content">
    <img
      [src]="posterPath"
      [alt]="movieItem.originalTitle"
      class="movie__image"
    />
    <svg
      class="movie__image-hover"
      xmlns="http://www.w3.org/2000/svg"
      height="48"
      viewBox="0 96 960 960"
      width="48"
    >
      <path
        d="m377 756 284-180-284-181v361Zm103.138 245q-88.138 0-165.625-33.084-77.488-33.083-135.417-91.012T88.084 741.625Q55 664.276 55 576.138 55 487 88.084 409.513q33.083-77.488 90.855-134.969 57.772-57.482 135.195-91.013Q391.557 150 479.779 150q89.221 0 166.827 33.454 77.605 33.453 135.012 90.802 57.407 57.349 90.895 134.877Q906 486.66 906 576q0 88.276-33.531 165.747-33.531 77.471-91.013 135.278-57.481 57.808-134.831 90.891Q569.276 1001 480.138 1001Z"
      />
    </svg>
    <div class="rating">
      {{ movieItem.voteAverage | number : '0.0-1' }}
    </div>
  </div>
  <p class="movie__title">
    {{ movieItem.title }}
  </p>
  <div class="movie__genres">
    <span class="genre" *ngFor="let genre of genres$ | async">
      {{ genre.name }}
    </span>
  </div>
</div>
